<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <section class="todoapp" id="app">
      <header class="header">
        <h1>todos</h1>
        <input
          class="new-todo"
          placeholder="What needs to be done?"
          autofocus
        />
      </header>
      <!-- This section should be hidden by default and shown when there are todos -->
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
          <!--
					完成的任务,添加  completed 类
					编辑状态, 添加 editing 类
				 -->
          <!-- <li>
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>吃饭</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" />
          </li>
          <li>
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>睡觉</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" />
          </li>
          <li>
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>打豆豆</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" />
          </li> -->
        </ul>
      </section>
      <!-- This footer should hidden by default and shown when there are todos -->
      <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>0</strong> item left</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
          <li><a class="selected" href="#/">All</a></li>
          <li><a href="#/active" >Active</a></li>
          <li><a href="#/completed" ">Completed</a></li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>

    <script type="text/template" id="todo">
      {{ each list v i }}

      <li class="{{if v.completed}} completed{{/if}} {{if v.id == editId}}editing{{/if}} " data-id="{{v.id}}" >
        <div class="view">
          <input class="toggle" type="checkbox" {{if v.completed}}checked {{/if}} />
          <label data-id="{{v.id}}">{{v.title}}</label>
          <button class="destroy"></button>
        </div>
        <input  class="edit" value="{{v.title}}" data-id="{{v.id}}" autofocus />
      </li>

      {{/each}}
    </script>
    <script src="./js/template-web.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
